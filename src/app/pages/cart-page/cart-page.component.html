<app-navbar></app-navbar>
<div class="container">
<h2 class="text-center">My Cart</h2>
<div class="row">
  <div class="col-sm-3 info-widget" *ngFor="let book of books">
    <div class="card">
      <a routerLink="{{ '/books/details/' + book.BookId }}">
        <img
          src="{{ '../../assets/books/' + book.Image }}"
          class="card-img-top"
      /></a>
      <div class="card-body">
        <h5 class="card-title">{{ book.Title }}</h5>
        <p class="card-text">{{ book.Author }}</p>
        <h2>
          {{ book.Price | currency: "INR" }}
          <!-- <span class="mrp"><del>{{book.mrp|currency:'INR'}}</del></span> -->
        </h2>
        <!-- <a href="#" class="btn btn-primary btn-block">Show details</a> -->
        <!-- <a routerLink="{{'/products/details/'+product._id}}" class="btn btn-primary btn-block">Show details</a> -->
        <!-- hyperlinking using anchor tag -->
      </div>
    </div>
    <button (click)="onClickHandler(book)" class="btn btn-primary btn-block">
      Remove from Cart
    </button>
  </div>
</div>
</div>
