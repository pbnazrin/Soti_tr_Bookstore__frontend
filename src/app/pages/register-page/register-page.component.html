<div class="container">
    <h1 class="text-center"><a routerLink="/">BookStore</a></h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="wrapper">
          <h2>Register</h2>
          <hr />
          <!-- template driven -->
          <!-- ngForm is used to convert form into angular -->
          <!-- <form #registerForm="ngForm"> -->
          <!-- <form #registerForm="ngForm" (submit)="onFormSubmit(registerForm.value)"> -->
          <!-- <h2>{{registerForm.value}}</h2> -->
          <form #registerForm="ngForm" (submit)="onFormSubmit()">
            <!-- <h2>{{registerForm.value |json}}</h2> -->
            <!-- above gives [object object] -->
            <!-- ngModel tells that these data have to be managed by angular form -->
            <!-- name attribute must be set to use ngModel -->
            <!-- <hr> -->
            <!-- <h2>{{userModel|json}}</h2> -->
            <!-- Data in userModel has to be displayed in form ( property in user.model.ts to template -> property binding) -->
            <!-- Then apply 2 way data binding using banana in box model -> [(ngModel)] -->
            <div class="form-group">
              <label for="name">Name</label>
              <!-- <input type="text"  name="name" id="name" class="form-control"  [(ngModel)]="userModel.name"> -->
              <!-- Validation -->
              <!-- #name is the reference variable for name -->
              <input
                #name="ngModel"
                type="text"
                name="name"
                id="name"
                class="form-control"
                [(ngModel)]="userModel.name"
                required
                [class.is-invalid]="name.invalid && name.touched"
              />
              <!-- <h2>{{name.className}} <input #name .../h2> -->
              <!-- <h2>{{name.touched}}</h2> -> returns boolean -> <input #name="ngModel" ....-->
  
              <!-- <h2>{{name.touched}}</h2> -->
              <small
                class="text-danger"
                [class.d-none]="name.untouched || name.valid"
                >This is required</small
              >
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                [(ngModel)]="userModel.email"
                #email="ngModel"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [class.is-invalid]="email.invalid && email.touched"
              />
  
              <div *ngIf="email.errors && email.touched">
                <small class="text-danger" *ngIf="email.errors['required']"
                  >Email is required</small
                >
                <small class="text-danger" *ngIf="email.errors['pattern']"
                  >Email is not valid</small
                >
              </div>
            </div>
  
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                [(ngModel)]="userModel.phone"
                #phone="ngModel"
                required
                pattern="^\d{10}"
                [class.is-invalid]="phone.touched && phone.invalid"
              />
              <div *ngIf="phone.errors && phone.touched">
                <!-- <small
                    class="text-danger"
                    [class.d-none]="phone.valid || phone.untouched"
                    >Phone is reqired and must be of 10 digits</small
                  > -->
                <small class="text-danger" *ngIf="phone.errors['required']"
                  >Phone is required</small
                >
                <small class="text-danger" *ngIf="phone.errors['pattern']"
                  >Phone must be 10 digits</small
                >
              </div>
            </div>
  
            <div class="form-group">
              <label for="pass">Password</label>
              <input
                type="password"
                name="pass"
                id="pass"
                class="form-control"
                [(ngModel)]="userModel.password"
                #password="ngModel"
                required
                minlength="6"
                [class.is-invalid]="password.invalid && password.touched"
              />
              <div *ngIf="password.errors && password.touched">
                <!-- <small
                      class="text-danger"
                      [class.d-none]="phone.valid || phone.untouched"
                      >Phone is reqired and must be of 10 digits</small
                    > -->
                <small class="text-danger" *ngIf="password.errors['required']"
                  >password is required</small
                >
                <small class="text-danger" *ngIf="password.errors['pattern']"
                  >password must be of 6 digits</small
                >
              </div>
            </div>
            <input
              type="submit"
              [disabled]="registerForm.invalid"
              value="Register"
              class="btn btn-primary btn-block"
            />
            <p class="text-center">
              <a href="/login">Already registered? Click here</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
