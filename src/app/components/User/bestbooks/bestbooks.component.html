<h2 class="text-center">Best Sellers</h2>
<div>
  <div class="row row-cols-1 row-cols-md-3 justify-content-center">
    <div class="col lg-4" *ngFor="let book of bestBooks">
      <div class="card h-50">
        <img
          src="{{ '../../assets/books/' + book.Image }}"
          class="card-img-top cardimage"
          alt="..."
          height="200"
          width =150
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.Title }}</h5>
          <h6>{{ book.Author }}</h6>
          <p>{{ book.Price | currency: "INR" }}</p>
          <!-- <p class="card-text">{{ book.Description }}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
