<div class="container">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-2">
      <input
        type="text"
        class="form-control"
        id="Title"
        placeholder="Title"
        [(ngModel)]="title"
      />
    </div>
    <div class="col-lg-2">
      <input type="text" class="form-control" id="Category" placeholder="Category" [(ngModel)]="cat">
      <!-- <select id="category" class="form-control"  placeholder="category" [(ngModel)]="cat">
        <option
          *ngFor="let category of categories"
          value="{{ category.CategoryId }}"
        >
          {{ category.CategoryName }}
        </option>
      </select> -->
    </div>
    <div class="col-lg-2">
      <input
        type="text"
        class="form-control"
        id="ISBN"
        placeholder="ISBN"
        [(ngModel)]="isbn"
      />
    </div>
    <div class="col-lg-2">
      <input
        type="text"
        class="form-control"
        id="Author"
        placeholder="Author"
        [(ngModel)]="author"
      />
    </div>
    <div class="col-lg-2">
      <button class="btn btn-dark rounded-pill" (click)="Search()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </button>
    </div>
    <div class="col-lg-1"></div>
  </div>

  <br /><br />
  <div class="row row-cols-1 row-cols-md-3 justify-content-center">
    <div class="col mb-4" *ngFor="let book of books">
      <div class="card h-100">
        <img
          src="{{ '../../assets/books/' + book.Image }}"
          class="card-img-top cardimage"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.Title }}</h5>
          <h6>{{ book.Author }}</h6>
          <p>{{ book.Price | currency: "INR" }}</p>
          <!-- <p class="card-text">{{ book.Description }}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
